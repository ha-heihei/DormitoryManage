<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台登录</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="icon" href="../../res/images/favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="../../res/css/font.css">
    <link rel="stylesheet" href="../../res/css/xadmin.css">
    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script src="../../res/lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../res/js/xadmin.js"></script>
    <script src="../../res/layui_exts/excel.js"></script>
    <script src="../../res/js/cookie.js"></script>

    <link rel="stylesheet" href="../../res/css/clock.css" type="text/css" media="screen"/>

    <style>
        .o_div{
            background: url("../../res/images/01.jpg") no-repeat;
        }
        .o_span{
            display: block;
            text-align: center;
            font-size: 20px;
            letter-spacing:8px
        }
    </style>
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="">宿舍管理系统</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;"><img src="../../res/images/cat.jpg" class="layui-nav-img"><span class="username"></span></a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('切换帐号','loginOut')">切换帐号</a></dd>
                <dd><a href="/loginOut">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="/index.html">前台首页</a></li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a _href="javascript:;">
                    <i class="iconfont">&#59095;</i>
                    <cite>宿舍管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a _href="/instructor/charts">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>宿舍列表</cite>
                        </a>
                    </li >
                </ul>

                <ul class="sub-menu">
                    <li>
                        <a _href="/stu/stulist">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>人员信息</cite>
                        </a>
                    </li >
                </ul>

            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
        </ul>
        <div class="layui-tab-content" >
            <div class="layui-tab-item layui-show o_div" >
                <span class="o_span"><span class="username"></span>管理员，欢迎来到宿舍管理系统！</span>
                <div class="layui-col-md5 layui-col-md-offset3"  style="background-color: #F2F2F2;margin-top: 30px;padding-left: 70px">
                    <div class="layui-card">
                        <div class="layui-card-header">个人信息
                        </div>
                        <div class="layui-card-body">
                            用户名：<span class="username"></span>
                        </div>
                        <div class="layui-card-body">
                            姓名：<span class="name"></span>
                        </div>
                        <div class="layui-card-body">
                            电话：<span class="phone"></span>
                        </div>
                        <div class="layui-card-body">
                            邮箱：<span class="email"></span>
                        </div>
                    </div>
                </div>

                <div id="clock_container" class="layui-col-md1">
                    <div class="icon-large icon-clock">
                        <div class="clock">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                            <div id="div-hour" class="hour"></div>
                            <div id="div-minute" class="minute"></div>
                            <div id="div-second" class="second"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
<div class="footer">
    <div class="copyright">Copyright ©2019-2020 版权所有</div>
</div>
<!-- 底部结束 -->

<script>

    $(function () {
        $.post(
            '/getUserInfo'
            ,{'id':getCookie("userid")}
            ,function (o) {
                user=JSON.parse(o);
                $('.username').text(user.username);
                $('.name').text(user.name);
                $('.phone').text(user.phone);
                $('.email').text(user.email);
            }
        );
        layui.config({
            base: '../../res/layui_exts/',
        }).extend({
            excel: 'excel',
        });
    });



</script>
<script src="../../res/js/clock.js"></script>
</body>
</html>
